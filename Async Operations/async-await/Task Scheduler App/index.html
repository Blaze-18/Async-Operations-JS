<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h1>Task Scheduler</h1>
    </div>
    <div id="quote"></div>
    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required>
        <input type="text" id="task-description" placeholder="Task Description" required>
        <input type="date" id="task-due-date" required>
        <button type="submit" onclick="addTask()" id="task-add">Add Task</button>
    </form>
    <ul id="task-list" style="list-style-type: none;">

    </ul>
     <!-- Dialog for displaying task description -->
     <dialog id="task-dialog" >
        <h2 id="dialog-title">Task Details</h2>
        <p id="dialog-description"></p>
        <button id="close-dialog">Close</button>
        <div id="qoute"></div>
    </dialog>
</body>
</html>
