<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="heading">Weather Finder !</h1>
    </div>
    <div class="conainert" id="this-location">
        <p>Click below to find weather in your location</p>
        <button id="loc-now-button" onclick="weatherNow()">
            Get Weather.
        </button>
    </div>
    <div class="container">
        <p id="local-area-weather"></p>
    </div>
    <div class="container" id="search-location">
        <p>Search for locations</p>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="Searchloc" onclick="weatherByCity()">Search</button>

    </div>
    <div class="container" id="show-weather">
        
        <p id="city-weather"></p>
    </div>


</body>
</html>
